<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Test Your Thai Knowledge</title>
</head>
<body>
    <div class="wrapper">
        <div class="homePage">
            <header>
                <h1>Test Your Thai</h1>
            </header>
            <div class="startQuizBtnBox">
                <button id="startQuizBtn">Start Quiz</button>
            </div>
        </div>
        <div class="quizPage" >
            <header>
                <h1>Test Your Thai</h1>
            </header>
            <div class="utilities">
                <div class="progressBar"></div>
                <p id="timer">00:03:00</p>
            </div>
            <div class="questionBox">
                <p id="question"><!--Sample QuestionTranslate: nuueai maak loei, yaak gin khaao gap phak thao nan--></p>
            </div>
            <div class="optionsBox">
                <!--Sample Options
                <button class="options">a</button>
                <button class="options">b</button>
                <button class="options">c</button>
                <button class="options">d</button>
                -->
            </div>
            <div class="navigationBtnsBox">
                <button id="previousBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
